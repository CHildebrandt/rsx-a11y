name: Publish to crates.io

# Requires a CARGO_REGISTRY_TOKEN secret to be set in the repository's
# GitHub Actions secrets (Settings → Secrets and variables → Actions).

on:
  push:
    branches: ["main"]
    paths: ["Cargo.toml"]

concurrency:
  group: publish
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: version_check
        run: |
          if git diff HEAD^ HEAD -- Cargo.toml | grep -q '^[+-]\s*version\s*='; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version has not changed — skipping publish."
          fi

      - name: Install Rust toolchain
        if: steps.version_check.outputs.changed == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        if: steps.version_check.outputs.changed == 'true'
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        if: steps.version_check.outputs.changed == 'true'
        run: cargo test --verbose

      - name: Publish to crates.io
        if: steps.version_check.outputs.changed == 'true'
        run: cargo publish --package rsx-a11y
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
